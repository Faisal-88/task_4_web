<!DOCTYPE html>
<html>
    <head>
        <title>Task 4 Web</title>
        <meta name="viewport" content="width=device-width, intial-scale=1.0">
        <meta charset="UTF-8">
        <link rel="stylesheet" href="/css/login.css">
    </head>
    <body>
        <section>
            <div class="signin-box">
                <form action="">
                    <h2>Welcome back,</h2>
                    <div class="input-box">
                        <input type="text" required>
                        <label class="label-email" for="email">EMAIL</label>
                    </div>
                    <div class="input-box">
                        <input type="password" required>
                        <label class="label-password" for="password">PASSWORD</label>
                    </div>
                    <div class="forgot-link">
                        <p><a href="#">Forgot password?</a></p>
                    </div>
                    <button class="button-signin">SIGN IN</button>
                    <button class="facebook-box">Connect with <span>facebook</span></button>
                </form>
            </div>
        </section>
        <section>
            <div class="custom-box">
                <img src="img/house.jpg" alt="Gambar Hello World">
                <p class="title-box">New Here?</p>
                <p class="text-box">Sign up and discover great amount of new opportunities!</p>
                <button class="button-signup">SIGN UP</button>
            </div>
        </section>
    </body>
</html>
